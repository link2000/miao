<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }


  </style>
</head>
<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)

  }

  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
         'rgb(255,255,0)'
         '#ff00ff'
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  // for (var x = 10; x < 400;x += 7) {
  //   dot(x, 20, 'black')
  // }
  function dashed(x,xmax,height) {
    for (var m = x; m < xmax;m += 7) {
    dot(m, height,'black')
  }
  }

  dashed(10,500,10)

  dot(42,42,'green')

  function solid(x,xmax,height) {
    for (var m = x; m < xmax; m ++) {
      dot(m,height,'red')
    }
  }

  solid(0,500,20)

  function line(ax,ay,bx,by) {

  var dx = Math.abs(ax - bx)
  var dy = Math.abs(ay - by)

  if (dx > dy) {
    var y = ay
    var yp = 0
    for (var x = ax;x <= bx;x++) {
      dot(x,y, 'black')
      yp += dy
      if (yp > dx) {
        y++
        yp -= dx
      }
    }
  } else {
    var x = ax
    var xp = 0
    for (var y = ay; y <= by;y++) {
      dot(x,y, 'black')
      xp += dx
      if (xp > dy) {
        x++
        xp -= dy
      }
    }
  }

  }

  line(0,0,500,400)   //对角线
  line(0,0,50,25)     //30度
  line(0,0,25,50)     //30度
  line(0,0,400,400)    //45度

  function ractangle(x ,xmax, y,ymax) {

    for (var m = y; m < ymax;m++) {
      for (var n = x; n < xmax;n++) {
        dot(n,m, 'green')
      }
    }
  }

  ractangle(420,500,350,400)  //实心矩形

  function space(x,y) {
    for (var m = x; m < 256;m++) {
      for (var n = y;n < 256;n++) {
        var color = 'rgb(0,' + n +',' + m + ')'
        dot(n / 2,m / 2, color)
      }
    }
  }

  space(106,106)
</script>
</html>
